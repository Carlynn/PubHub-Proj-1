<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pub Hub</title>
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Shadows+Into+Light" rel="stylesheet">

  <!-- VENDOR SCRIPTS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>
</head>
<body>
  <div class="jumbotron" style="background-image: url(../public/images/conversation02.jpg); border: pink solid 2px">
    <div><h1 class="index-title"><b>Welcome to Pub Hub</b></h1>
    <h3>We're here to help you find the nearest outdoor space area near you!</h3>
  </div>
  </div>
  <div class="container description" style="border: red solid 2px">
    <p>Description</p>
  </div>
  <div class="container map-container" style="background-image: url(http://baycityguide.com/media/00PU000000FZF3IMAX/San-Francisco-Bay-Area-Map-518x301.jpg)">
    <p>Insert Map here</p>
  </div>

  <!-- BEG pubHub container-->
  <div class="container" style="border: orange solid 2px; margin-bottom: 2rem">
    <div id="pubs"></div>
  </div>
<!-- END pubHub container-->

<!-- BEGIN FORM SAMPLE -->
<div class="container-fluid pubHub-container" style="background-image: url('../public/images/conversation01.jpg')">
  <section id='pubHub-form' class="container">

    <form class="form-horizontal">
      <fieldset class="pubHub-content">
        <!-- Form Name -->
        <legend><h3>Add a New Pub Hub</h3></legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="name-pubhub">Name</label>
          <div class="col-md-4">
            <input type="text" name="name-pubhub"  placeholder="" class="form-control input-md" required="">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="adress-pubHub">Street Address</label>
          <div class="col-md-4">
            <input name="adress-pubHub" type="text" class="form-control input-md">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="gps">GPS Coordinates</label>
          <div class="col-md-4">
            <input class="form-control input-md" name="lat" placeholder="latituide-pubHub">
            <input class="form-control input-md" name="long" placeholder="Longitude-pubHub">
          </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="xStreet-pubHub">Cross Street</label>
          <div class="col-md-4">
            <input class="form-control" name="image-pubHub" placeholder="http://www.image_example.jpg">
          </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="photo-pubhub">Photo</label>
          <div class="col-md-4">
            <input class="form-control" name="photo-pubHub" placeholder="http://www.image_example.com">
          </div>
        </div>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="notes-pubHub">Notes</label>
          <div class="col-md-4">
            <textarea class="form-control" name="notes" maxlength="60"></textarea>
          </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <div class="col-md-4 control-label"></div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</div>
<!--   END FORM SAMPLE -->

</body>
</html>
